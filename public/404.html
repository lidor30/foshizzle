<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single page app redirect script
      // https://github.com/rafgraph/spa-github-pages
      (function () {
        // This redirects 404s to the index page with proper URL segments
        var segmentCount = 1; // GitHub Pages repository name (foshizzle) is the first segment
        var l = window.location;
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + segmentCount)
              .join("/") +
            "/?path=" +
            l.pathname
              .slice(1)
              .split("/")
              .slice(segmentCount)
              .join("/")
              .replace(/&/g, "~and~") +
            (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
            l.hash
        );
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to the main page...</p>
  </body>
</html>
